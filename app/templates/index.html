{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% import 'macros.html' as macro %}


{% block content %}
    {% for alert in get_flashed_messages() %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ alert }}
    </div>
{% endfor %}
<div class="container-fluid" >
    <div class="jumbotron" style="padding-top:2%">
        <h1 style="text-align:center">Welcome to Learner's Blog</h1>
        <img src="https://s3.amazonaws.com/gv2016wp/wp-content/uploads/20150624200319/150624-The_Current_state_of_blogging_1200x628-01.png" alt="" >
    </div>  
    <hr>
    <div >
        {{ macro.displayPostList(post_data)}}
    </div>

        
</div>
{% endblock %}
